<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinaki Bhattacharjee</title>
    <link rel="icon" href="../web/images/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../web/style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        body{
            background-color: #ffffff;
         }
        .outer{
            width:500px;
            height: 50px;
            background:#eb3b5a;
            text-align:center;
            margin: 30px auto;
            position:relative;
            box-sizing:border-box;
            font-family: arial;
          }
          .outer:before{
            position:absolute;
            content:'';
            left:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid #333;
            border-bottom:25px solid transparent;
            border-left:25px solid transparent;
            z-index:-1;
          }
          .outer:after{
            position:absolute;
            content:'';
            right:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid transparent;
            border-bottom:25px solid transparent;
            border-left:25px solid #333;
            z-index:-1;
          }
          .lt{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:50px solid #fc5c65;
            border-bottom:25px solid #fc5c65;
            border-left:25px solid transparent;
            top:25px;
            left:-50px;
            z-index:-2;
          }
          .right{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:25px solid transparent;
            border-bottom:25px solid #fc5c65;
            border-left:50px solid #fc5c65;
            top:25px;
            right:-50px;
            z-index:-2;
          }
          
          div span{
            display:block;
            line-height:50px;
            height:50px;
            font-weight:bold;
            font-size:28px;
            font-family:arial;
            color:rgb(255, 255, 255);
            text-transform:uppercase;
          }
          
          
          
          
          
          
          *, *:before, *:after {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
          }
          
          
          button, input {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 1.4px;
          }
          
          .background {
            display: flex;
          }
          
          .cont {
            flex: 0 1 100%;
            margin: auto;
            padding: 10px;
          }
          
          .screen {
            position: relative;
            background: #3e3e3e;
            border-radius: 15px;
          }
          
          .screen:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            bottom: 0;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
            z-index: -1;
          }
          
          .screen-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #4d4d4f;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
          }
          
          .screen-header-left {
            margin-right: auto;
          }
          
          .screen-header-button {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            border-radius: 8px;
            background: white;
          }
          
          .screen-header-button.close {
            background: #ed1c6f;
          }
          
          .screen-header-button.maximize {
            background: #e8e925;
          }
          
          .screen-header-button.minimize {
            background: #74c54f;
          }
          
          .screen-header-right {
            display: flex;
          }
          
          .screen-body {
            display: flex;
          }
          
          .screen-body-item {
            flex: 1;
            padding: 50px;
          }
          
          .screen-body-item.left {
            display: flex;
            flex-direction: column;
          }
          
          .app-title {
            display: flex;
            flex-direction: column;
            position: relative;
            color: #ea1d6f;
            font-size: 26px;
          }
          
          .app-title:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: 22px;
            width: 25px;
            height: 4px;
            background: #ea1d6f;
          }
          
          .app-contact {
            margin-top: auto;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 0.4px;
            font-size: 8px;
            color: #b1b1b1;
          }
          
          .app-form-group {
            margin-bottom: 15px;
          }
          
          .app-form-group.message {
            margin-top: 40px;
          }
          
          .app-form-group.buttons {
            margin-bottom: 0;
            text-align: right;
          }
          
          .app-form-control {
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px solid #666;
            color: #ddd;
            font-size: 14px;
            text-transform: uppercase;
            outline: none;
            transition: border-color .2s;
          }
          
          .app-form-control::placeholder {
            color: #666;
          }
          
          .app-form-control:focus {
            border-bottom-color: #ddd;
          }
          
          .app-form-button {
            background: none;
            border: none;
            color: #ea1d6f;
            font-size: 14px;
            cursor: pointer;
            outline: none;
          }
          
          .app-form-button:hover {
            color: #b9134f;
          }
          
          
          
          
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Portfolio</h2>
            <ul>
                <li><a href="../web/index.html"><i class="fas fa-home"></i>Home</a></li>
              <li><a href="../web/about.html"><i class="fas fa-address-card"></i>About</a></li>
              <li><a href="../web/education.html"><i class="fas fa-school"></i>Education</a></li>

              <li class="active"><a href="../web/contact.html"><i class="fas fa-address-book"></i>Contact</a></li>
              <li><a href="../web/more.html"><i class="fas fa-external-link-square-alt"></i>More</a></li>
            </ul> 
            <div class="social_media">
                <li><a href="https://github.com/pinakipb2" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/pinakipb2/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://www.facebook.com/pinakipb2" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          </div>
        </div>
        
        <div class="main_content">
            <!-- <div class="header">Welcome!! Have a nice day.</div> -->
            <div class="outer">
                <div class="lt"></div>
                <div class="right"></div>
                <span>CONTACT ME</span>
              </div>
              
              <form method="POST" action="">
            <div class="info" style="margin: 100px;">
                
                    
                  
                  <div class="background" >
                    <div class="cont" style="margin: 0px;">
                      <div class="screen">
                        <div class="screen-header">
                          <div class="screen-header-left" style="margin: 0px;">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                          </div>
                          
                        </div>
                        <div class="screen-body">
                          <div class="screen-body-item left">
                            <div class="app-title">
                              <span style="text-align: left; color:#ea1d6f;">CONTACT</span>
                              <span style="text-align: left; line-height:5px; color:#ea1d6f;">ME</span>
                            </div>
                            <div class="app-contact">CONTACT INFO : +91 XXXXX XXXXX</div>
                          </div>
                          <div class="screen-body-item">
                            <div class="app-form">
                              <div class="app-form-group">
                                <input class="app-form-control" placeholder="NAME" name="name" required>
                              </div>
                              <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL" type="email" name="email" required>
                              </div>
                              <div class="app-form-group">
                                <input class="app-form-control" placeholder="CONTACT NO" name="contact" required>
                              </div>
                              <div class="app-form-group message" style="margin-top: 40px;">
                                <input class="app-form-control" placeholder="MESSAGE" name="message" required>
                              </div>
                              <div class="app-form-group buttons" style="text-align: right; margin-top:10px">
                                
                                <button class="app-form-button">SEND</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
          </form>
        </div>
    </div>
</body>
</html>
