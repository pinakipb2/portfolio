    <style>
        body{
            background-color: #ffffff;
         }
        .outer{
            width:500px;
            height: 50px;
            background:#eb3b5a;
            text-align:center;
            margin: 30px auto;
            position:relative;
            box-sizing:border-box;
            font-family: arial;
          }
          .outer:before{
            position:absolute;
            content:'';
            left:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid #333;
            border-bottom:25px solid transparent;
            border-left:25px solid transparent;
            z-index:-1;
          }
          .outer:after{
            position:absolute;
            content:'';
            right:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid transparent;
            border-bottom:25px solid transparent;
            border-left:25px solid #333;
            z-index:-1;
          }
          .left{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:50px solid #fc5c65;
            border-bottom:25px solid #fc5c65;
            border-left:25px solid transparent;
            top:25px;
            left:-50px;
            z-index:-2;
          }
          .right{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:25px solid transparent;
            border-bottom:25px solid #fc5c65;
            border-left:50px solid #fc5c65;
            top:25px;
            right:-50px;
            z-index:-2;
          }
          
          div span{
            display:block;
            line-height:50px;
            height:50px;
            font-weight:bold;
            font-size:28px;
            font-family:arial;
            color:rgb(255, 255, 255);
            text-transform:uppercase;
          }
          
          
          
          
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

::selection{
  color: #fff;
  background: #6665ee;
}
.skill-bars{
  padding: 25px 30px;
  width: 600px;
  background: #fff;
  box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
  border-radius: 10px;
}
.skill-bars .bar{
  margin: 20px 0;
}
.skill-bars .bar:first-child{
  margin-top: 0px;
}
.skill-bars .bar .inf{
  margin-bottom: 5px;
}
.skill-bars .bar .inf span{
  font-weight: 600;
  color:black;
  text-align: left;
  font-size: 17px;
  opacity: 0;
  animation: showText 0.5s 1s linear forwards;
}
@keyframes showText {
  100%{
    opacity: 1;
  }
}
.skill-bars .bar .progress-line{
  height: 10px;
  width: 100%;
  background: #f0f0f0;
  position: relative;
  transform: scaleX(0);
  transform-origin: left;
  border-radius: 10px;
  box-shadow: inset 0 1px 1px rgba(0,0,0,0.05),
              0 1px rgba(255,255,255,0.8);
  animation: animate 1s cubic-bezier(1,0,0.5,1) forwards;
}
@keyframes animate {
  100%{
    transform: scaleX(1);
  }
}
.bar .progress-line span{
  height: 100%;
  position: absolute;
  border-radius: 10px;
  transform: scaleX(0);
  transform-origin: left;
  background: #6665ee;
  animation: animate 1s 1s cubic-bezier(1,0,0.5,1) forwards;
}
.bar .progress-line.html span{
  width: 90%;
}
.bar .progress-line.css span{
  width: 60%;
}
.bar .progress-line.flask span{
  width: 95%;
}
.bar .progress-line.python span{
  width: 50%;
}
.bar .progress-line.mysql span{
  width: 80%;
}
.progress-line span::before{
  position: absolute;
  content: "";
  top: -10px;
  right: 0;
  height: 0;
  width: 0;
  border: 7px solid transparent;
  border-bottom-width: 0px;
  border-right-width: 0px;
  border-top-color: #000;
  opacity: 0;
  animation: showText2 0.5s 1.5s linear forwards;
}
.progress-line span::after{
  position: absolute;
  top: -34px;
  right: 0;
  line-height: 24px;
  background: #000;
  color: #fff;
  padding: 1px 5px 1px 5px;
  font-size: 12px;
  border-radius: 3px;
  opacity: 0;
  animation: showText2 0.5s 1.5s linear forwards;
}
@keyframes showText2 {
  100%{
    opacity: 1;
  }
}
.progress-line.html span::after{
  content: "90%";
}
.progress-line.css span::after{
  content: "60%";
}
.progress-line.flask span::after{
  content: "95%";
}
.progress-line.python span::after{
  content: "50%";
}
.progress-line.mysql span::after{
  content: "80%";
}

.wrapper .main_content .info {
  margin: 90px;
}
    </style>
