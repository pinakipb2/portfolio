    <style>
        body{
            background-color: #ffffff;
         }
        .outer{
            width:500px;
            height: 50px;
            background:#eb3b5a;
            text-align:center;
            margin: 30px auto;
            position:relative;
            box-sizing:border-box;
            font-family: arial;
          }
          .outer:before{
            position:absolute;
            content:'';
            left:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid #333;
            border-bottom:25px solid transparent;
            border-left:25px solid transparent;
            z-index:-1;
          }
          .outer:after{
            position:absolute;
            content:'';
            right:-25px;
            top:25px;
            border-top:25px solid transparent;
            border-right:25px solid transparent;
            border-bottom:25px solid transparent;
            border-left:25px solid #333;
            z-index:-1;
          }
          .left{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:50px solid #fc5c65;
            border-bottom:25px solid #fc5c65;
            border-left:25px solid transparent;
            top:25px;
            left:-50px;
            z-index:-2;
          }
          .right{
            position:absolute;
            border-top:25px solid #fc5c65;
            border-right:25px solid transparent;
            border-bottom:25px solid #fc5c65;
            border-left:50px solid #fc5c65;
            top:25px;
            right:-50px;
            z-index:-2;
          }
          
          div span{
            display:block;
            line-height:50px;
            height:50px;
            font-weight:bold;
            font-size:28px;
            font-family:arial;
            color:rgb(255, 255, 255);
            text-transform:uppercase;
          }
    </style>
</head>
